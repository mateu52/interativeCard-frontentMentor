<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="firstSect">
      <div class="backImg"><img src="/images/bg-card-back.png" alt=""></div>
      <div class="index1Img"><img src="/images/bg-card-front.png" alt=""></div>
      <div class="ccvnum">000</div>
      <div class="numCard">0000 0000 0000 0000</div>
      <div class="nameCard">Jane Appleseed &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 00/00</div>
      <div class="circleLogo"></div><div class="circleBorder"></div>
    </div>
    <div class="secondSect">
      <form onsubmit="submit">
        <p>Cardholder Name</p>
        <input placeholder="e.g. Jane Appleseed" class="form-name"/>
        <p class="form-name-error">Podaj poprawne imie</p>
        <p>Card Number</p>
        <input  placeholder="e.g. 1234 5678 9123 0000" class="form-card-num" />
        <p class="form-card-num-error">Zły format, tylko cyfry</p>
        <p>Exp. Date (MM/YY) &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp CVC</p>
        <input placeholder="MM" class="input1" /><input placeholder="YY" class="input1" /><input placeholder="e.g. 123" class="input2"/>
        <button type="submit" class="onsubmit">Confirm</button>
        <!-- name='name' -->
      </form>
      //<div class="secondSite">
        //<h1 style="display:hidden">Thanks</h1>
      //</div>
    </div>
    
    <div class="afterSubmit">
      <img src="./images/icon-complete.svg" alt="">
      <h1>THANK YOU!</h1> 
      <p>We've added your card details</p>
      <button type="submit" class="btn-continue">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Mateusz Walter</a>.
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
